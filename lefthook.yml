skip_output:
  - meta
  - success
pre-commit:
  commands:
    yarn:
      run: yarn
    tsc:
      run: yarn ts
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      run: eslint --fix {staged_files}
    stylelint:
      glob: '*.{css,scss,html,js,jsx,ts,tsx}'
      run: stylelint --fix {staged_files}
    prettier:
      run: prettier --write {staged_files}
    madge:
      run: yarn deps
    jest:
      run: yarn test --ci --cache --onlyChanged
